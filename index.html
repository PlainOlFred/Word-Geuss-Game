<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body> 
    <header>
        <h1>Director's Cut:  <small>Who shot it?</small></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-primary border border-primary rounded" id="score-board">
                    <h3>Score Board</h3>
                    <h5>Wins: <span id="wins">0</span></h5>
                    <h5>Loses: <span id="loses">0</span></h5> 
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <button id="hint-button" class="btn btn-block btn-outline-primary my-3">Get Hint</button>
            </div>
               <!-- Hint Modal  -->
        </div>
        <div class="row">
            <div class="col-xs-12 text-primary border border-primary rounded" id="game-board">
                <div class="row">
                    <div class="col mb-3">
                        <div id="currentWord" class="text-primary"></div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3 ">
                        <p>Guesses: <span id="remainingGuesses-text"></span> </p>
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <p>Letters already Guessed: <span id="lettersUsed"></span></p>
                    </div>
                </div> 
            </div>
        </div>      
    </div>

</body>
</html>
