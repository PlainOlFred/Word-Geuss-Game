<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body> 
    <header>
        <h1>Director's Cut:  <small>Who shot it?</small></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-primary border border-primary rounded" id="score-board">
                    <h3>Score Board</h3>
                    <h5>Wins: <span id="wins">0</span></h5>
                    <h5>Loses: <span id="loses">0</span></h5> 
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <button type="button" class="btn btn-block btn-outline-primary my-3" data-toggle="modal" data-target="#hintModal">Get Hint</button>
                <!-- <button id="hint-button" class="btn btn-block btn-outline-primary my-3">Get Hint</button> -->
            </div>
               <!-- Hint Modal  -->

        </div>
        <div class="row">
            <div class="col-xs-12 text-primary border border-primary rounded" id="game-board">
                <div class="row">
                    <div class="col mb-3">
                        <div id="currentWord" class="text-primary"></div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3 ">
                        <p>Guesses: <span id="remainingGuesses-text"></span> </p>
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <p>Letters already Guessed: <span id="lettersUsed"></span></p>
                    </div>
                </div> 
            </div>
        </div>      
    </div>

<!-- Answer Modal -->
    <div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="answerModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="answer-modal-text" class="modal-body">
            
        </div>
        <img id="answer-modal-image"/>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Next Word</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Hint Modal -->
    <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="hintModalLabel">You need Help?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="hint-modal-text" class="modal-body">
            Hint Displays Here
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">I Got it</button>
        </div>
        </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
